<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='parkinsons_styles.css') }}">
</head>
<body>
    <h1>Parkinson's Disease Prediction using ML</h1>
    <form method="POST">
        <label for="fo">MDVP:Fo(Hz):</label>
        <input type="text" id="fo" name="fo" required><br>
        
        <label for="fhi">MDVP:Fhi(Hz):</label>
        <input type="text" id="fhi" name="fhi" required><br>
        
        <label for="flo">MDVP:Flo(Hz):</label>
        <input type="text" id="flo" name="flo" required><br>
        
        <label for="Jitter_percent">MDVP:Jitter(%):</label>
        <input type="text" id="Jitter_percent" name="Jitter_percent" required><br>
        
        <label for="Jitter_Abs">MDVP:Jitter(Abs):</label>
        <input type="text" id="Jitter_Abs" name="Jitter_Abs" required><br>
        
        <label for="RAP">MDVP:RAP:</label>
        <input type="text" id="RAP" name="RAP" required><br>
        
        <label for="PPQ">MDVP:PPQ:</label>
        <input type="text" id="PPQ" name="PPQ" required><br>
        
        <label for="DDP">Jitter:DDP:</label>
        <input type="text" id="DDP" name="DDP" required><br>
        
        <label for="Shimmer">MDVP:Shimmer:</label>
        <input type="text" id="Shimmer" name="Shimmer" required><br>
        
        <label for="Shimmer_dB">MDVP:Shimmer(dB):</label>
        <input type="text" id="Shimmer_dB" name="Shimmer_dB" required><br>
        
        <label for="APQ3">Shimmer:APQ3:</label>
        <input type="text" id="APQ3" name="APQ3" required><br>
        
        <label for="APQ5">Shimmer:APQ5:</label>
        <input type="text" id="APQ5" name="APQ5" required><br>
        
        <label for="APQ">MDVP:APQ:</label>
        <input type="text" id="APQ" name="APQ" required><br>
        
        <label for="DDA">Shimmer:DDA:</label>
        <input type="text" id="DDA" name="DDA" required><br>
        
        <label for="NHR">NHR:</label>
        <input type="text" id="NHR" name="NHR" required><br>
        
        <label for="HNR">HNR:</label>
        <input type="text" id="HNR" name="HNR" required><br>
        
        <label for="RPDE">RPDE:</label>
        <input type="text" id="RPDE" name="RPDE" required><br>
        
        <label for="DFA">DFA:</label>
        <input type="text" id="DFA" name="DFA" required><br>
        
        <label for="spread1">Spread1:</label>
        <input type="text" id="spread1" name="spread1" required><br>
        
        <label for="spread2">Spread2:</label>
        <input type="text" id="spread2" name="spread2" required><br>
        
        <label for="D2">D2:</label>
        <input type="text" id="D2" name="D2" required><br>
        
        <label for="PPE">PPE:</label>
        <input type="text" id="PPE" name="PPE" required><br><br>
        
        <input type="submit" value="Parkinson's Test Result">
    </form>

    {% if diagnosis %}
    <h2>{{ diagnosis }}</h2>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
